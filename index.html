<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: auto;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item h2 {
            margin: 0 0 10px;
        }
        .item button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Выберите товар</h1>
    <div class="container">
        <div class="item">
            <h2>Товар 1</h2>
            <p>Цена: $5</p>
            <button>Купить</button>
        </div>
        <div class="item">
            <h2>Товар 2</h2>
            <p>Цена: $10</p>
            <button>Купить</button>
        </div>
        <div class="item">
            <h2>Товар 3</h2>
            <p>Цена: $20</p>
            <button>Купить</button>
        </div>
        <div class="item">
            <h2>Товар 4</h2>
            <p>Цена: $50</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
