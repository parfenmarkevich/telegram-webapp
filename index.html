<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: auto;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .item h2 {
            margin: 0 0 10px;
        }
        .item p {
            margin: 5px 0;
        }
        .item button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .gold { color: gold; }
        .silver { color: silver; }
        .ordinary { color: green; }
    </style>
</head>
<body>
    <h1>Select a service</h1>
    <div class="container">
        <div class="item" onclick="openModal('Ordinary', 'First level project.<br><br>Telegram bot with several simple functions.<br><br><b>3D Model:</b> Basic character or object')">
            <h2 class="ordinary">Ordinary</h2>
            <p>Price: $15</p>
            <button>Buy</button>
        </div>
        <div class="item" onclick="openModal('Silver Service', 'Bot of average complexity.<br><br><b>3D Model:</b> Medium size and complexity')">
            <h2 class="silver">Silver Service</h2>
            <p>Price: $40</p>
            <button>Buy</button>
        </div>
        <div class="item" onclick="openModal('Gold Service', 'Complex, well-developed bot.<br><br><b>3D Model:</b> House map or advanced model')">
            <h2 class="gold">Gold Service</h2>
            <p>Price: $100</p>
            <button>Buy</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <button>Buy</button>
        </div>
    </div>
    <script>
        function openModal(title, description) {
            document.getElementById('modalTitle').innerHTML = title;
            document.getElementById('modalDescription').innerHTML = description;
            document.getElementById('myModal').style.display = "block";
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
